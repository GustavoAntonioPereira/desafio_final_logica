<body>

    <h1>Exercico 2:</h1>
    <p>2. Escreva um algoritmo que leia um número e indique se ele é par ou ímpar</p>


    <div>
        <script>
            let num = +prompt("Digite um numero para saber se ele é par ou impar:");
            if (num %2=== 0) {
                alert("O numero : " + num + " é Par !!!")
            }
            else {
                alert("O numero: " + num + " é Impar !!!")
            }
        </script>
    </div>

</body>
