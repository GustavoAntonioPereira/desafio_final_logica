<body>

    <h1>Exercico 4:</h1>
    <p>4.	Escreva um algoritmo que solicite ao usuário que digite um número. 
        Esse número deverá ser armazenado em uma variável numérica.
        Exiba o valor dessa variável somente se o valor da mesma for maior que 100,
        caso contrário imprimi-la com o valor zero.</p>


    <div>
        <script>
            let n1 = +prompt("Digite um numero:");
            let n2 = n1;
            
            if (n2 > 100) {
                
                alert("Voce digitou :" +n2+ " que é maior que 100: ")
            }
            else{
                n2=0
                alert("Voce digitou :" +n2+ " que é menor que 100: ")
            }

        </script>
    </div>

</body>
