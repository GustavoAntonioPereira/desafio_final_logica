<body>

    <h1>Exercico 7:</h1>
    <p>7.	Escrever um algoritmo que solicite ao usuário que informe 
        o seu peso e a sua altura.  O algoritmo deverá calcular e 
        imprimir o Índice de Massa Corporal, cuja fórmula éIMC = peso / (altura2).</p>


    <div>
        <script>
            let peso = +prompt("Digite o seu peso :");
            let altura = +prompt("Digite a sua altura :");
            let imc = peso/(altura*altura); 
            alert("O IMC é : " + imc);


            
        </script>
    </div>

</body>
